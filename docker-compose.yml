version: '3'
services:

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - $HOME/mongodb/data/db:/data/db
    networks:
      - default
      
  elasticsearch:
    image:  docker.elastic.co/elasticsearch/elasticsearch-oss:6.2.4
    ports:
          - "9200:9200"
          - "9300:9300"
    volumes:
      - .elasticsearch-docker:/data/elasticsearch
    networks:
      - default
          
  ipfs:
    image: jbenet/go-ipfs
    ports:
          - "4001:4001"
          - "5001:5001"
          - "8081:8080"
    volumes:
      - .ipfs-docker-data:/data/ipfs/
      - .ipfs-docker-staging:/export

  zookeeper:
    image: confluent/zookeeper
    ports:
      - "2181:2181"
    environment:
      zk_id: "1"

  kafka:
    image: confluent/kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"

  eventeum:
    build:
      context: .
      dockerfile: Dockerfile-Eventeum
    ports:
      - "8060:8060"
    depends_on:
      - mongodb
      - kafka
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      ETHEREUM_NODE_URL: http://52.208.46.161:8549
      ZOOKEEPER_ADDRESS: zookeeper:2181
      KAFKA_ADDRESSES: kafka:9092
      EVENTSTORE_TYPE: DB
      BROADCASTER_EVENT_CONFIRMATION_NUMBLOCKSTOWAIT: 0
      BROADCASTER_MULTIINSTANCE: "false"
    networks:
      - default

  dbt:
    build: ./
    ports:
      - "8080:8080"
    volumes:
      - ../smart-contracts:/smart-contracts
    depends_on:
      - mongodb
      - elasticsearch
      - ipfs
      - zookeeper
      - kafka
      - eventeum
    environment:
      SPRING_DATA_MONGODB_HOST: mongodb
      ETHEREUM_NODE_URL: http://52.208.46.161:8549
      ELASTIC_HOST: elasticsearch
      ELASTIC_PORT: 9300
      IPFS_HOST: ipfs
      ZOOKEEPER_ADDRESS: zookeeper:2181
      KAFKA_ADDRESSES: kafka:9092
      LOG_LEVEL: TRACE
      DOMAIN_NAME: .kauri.io
    networks:
      - default

networks:
  default: